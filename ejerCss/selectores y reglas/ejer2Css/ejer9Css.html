<!--Estilo de una Caja de Comentarios: Diseña una caja de comentarios con campos para 
   nombre, correo electrónico y comentario. Agrega estilos a 
   los campos y muestra los comentarios en una lista con estilo.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejer9Css.css">
    <title>Document</title>

</head>

<body>
    <div class="comment-box">
        <h2>Deja tu comentario</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="comment">Comentario:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>

            <button type="submit">Publicar comentario</button>
        </form>

        <div class="comment-list">
            <h2>Comentarios</h2>
            <ul>
                <!-- Los comentarios se agregarán dinámicamente aquí -->
                <li><strong>Usuario:</strong>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolore qui
                    perspiciatis adipisci odio vitae, eos impedit illo, saepe aliquam molestias consequuntur sint cumque
                    enim unde illum tenetur deserunt porro rerum.</li>
            </ul>
        </div>
    </div>
</body>

</html>
