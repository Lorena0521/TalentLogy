<body>
    <!--Estiliza los campos de entrada de un formulario 
   (<input>, <textarea>) para que tengan un fondo de color 
cuando se enfocan y muestren un mensaje de ayuda utilizando pseudoelementos.
-->

    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="ingrese su nombre completo">

        <label for="comentario">Comentario:</label>
        <textarea name="comentario" id="comentario" cols="30" rows="10">escriba su comentario</textarea>
        <button>hecho</button>
    </form>
</body>
