    <!--Crea tres reglas CSS para establecer el tamaño de la fuente 
        de un elemento p. Una regla debe establecer el tamaño en 16px
         para todos los elementos p, la otra en 20px para todos los
          elementos p con la clase mi-clase y la tercera en 24px para
           todos los elementos p con el id mi-id.
-->
<p>Texto con tamaño de fuente por defecto (16px).</p>

  <p class="mi-clase">Texto con tamaño de fuente de 20px.</p>

  <p id="mi-id">Texto con tamaño de fuente de 24px.</p>

<!--Explica cuál de las tres reglas tendrá prioridad.

    respuesta:un ID tiene mayor especificidad. Por lo tanto, la regla p#mi-id tendrá la mayor prioridad.


-->
</body>
