<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body {
            width: 100%;
            display: flex;
            justify-content: center;
            align-content: center;
            padding: 10px;
            margin-top: 30px;
        }

        .Bookings{
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .card {
            border: solid 1px;
            border-radius: 10px;
        }
        input{
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="card-header Bookings">
        <h1>Sistema de reservas</h1>
        <form id="form" class="card mt-5">
            <label for="date">Fecha:</label>
            <input type="date" id="date" required>
            <label for="time">Hora:</label>
            <input type="time" id="time" required>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" required>
            <label for="people">Número de personas:</label>
            <input type="number" id="people" required>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
        <div id="reservations"></div>
    </div>

    <script>
        const reservations = [];

        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const people = document.getElementById('people').value;

            const reservation = {
                date: date,
                time: time,
                name: name,
                email: email,
                phone: phone,
                people: people
            };

            reservations.push(reservation);
            updateReservations(reservations);
            document.getElementById('form').reset();
        });

        function updateReservations(reservations) {
            const reservationsContainer = document.getElementById('reservations');
            reservationsContainer.innerHTML = '';
            reservations.forEach(reservation => {
                const reservationItem = document.createElement('div');
                reservationItem.classList.add('reservation-item');
                reservationItem.innerHTML = `
                    <p><strong>Fecha:</strong> ${reservation.date}</p>
                    <p><strong>Hora:</strong> ${reservation.time}</p>
                    <p><strong>Nombre:</strong> ${reservation.name}</p>
                    <p><strong>Email:</strong> ${reservation.email}</p>
                    <p><strong>Teléfono:</strong> ${reservation.phone}</p>
                    <p><strong>Número de personas:</strong> ${reservation.people}</p>
                `;
                reservationsContainer.appendChild(reservationItem);
            });
        }
    </script>
</body>

</html>
