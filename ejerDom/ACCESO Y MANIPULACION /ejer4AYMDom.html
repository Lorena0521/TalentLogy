    th, td {
        border: 1px solid #dddddd;

<body>
    <!--Visualizador de Datos en Tabla: Construye un visualizador de datos
         en forma de tabla. Los usuarios pueden agregar y eliminar filas, 
         y la tabla debe actualizarse en consecuencia. Utiliza eventos 
         para gestionar la interacciÃ³n del usuario.
-->

    <h2 class="mt-5">Visualizador de datos en la Tabla</h2>

    <form id="Form" class="card mt-3">
        <div class="card-body form">
            <label for="producto" class="form-label">Agregar producto</label>
            <input type="text" class="form-control" id="producto" placeholder="Ingrese el producto">

            <label for="precio" class="form-label">Agregar precio</label>
            <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio">

            <label for="cantidad" class="form-label">Agregar cantidad</label>
            <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad">
        </div>
        <button type="submit" class="btn btn-info" id="agregar">Agregar fila</button>
    </form>


    <table id="table" class="table mt-5">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
