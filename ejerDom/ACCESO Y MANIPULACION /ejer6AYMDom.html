<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    body {
        width: 30%;
        margin-left: 550px;
        margin-top: 200px;
        background-color: black;
    }

    #display {
        width: 100%;
        color: blue;
    }

    .cal {
        margin-left: 30px;
        padding: 10px;
        margin-top: 10px;
        background-color: rgb(209, 203, 203);
        border-radius: 10px;
    }

    .card {
        width: 300px;
        background-color:olive;
    }

    .calcular {
        margin-left: 50%;
        margin-top: 10px;
        background-color: lightseagreen;
        border-radius: 10px;

    }
</style>

<body>
    <!--Calculadora Interactiva: Desarrolla una calculadora interactiva con botones
         para números y operadores. Utiliza eventos para manejar las pulsaciones de
          teclas y actualiza dinámicamente el DOM para mostrar los resultados.
-->

    <div class="card mt-5">
        <div id="calculator" class="">
            <input type="text" id="display" disabled>
            <br>
            <input class="cal" type="button" value="7" onclick="add('7')">
            <input class="cal" type="button" value="8" onclick="add('8')">
            <input class="cal" type="button" value="9" onclick="add('9')">
            <input class="cal" type="button" value="+" onclick="add('+')">
            <br>
            <input class="cal" type="button" value="4" onclick="add('4')">
            <input class="cal" type="button" value="5" onclick="add('5')">
            <input class="cal" type="button" value="6" onclick="add('6')">
            <input class="cal" type="button" value="-" onclick="add('-')">
            <br>
            <input class="cal" type="button" value="1" onclick="add('1')">
            <input class="cal" type="button" value="2" onclick="add('2')">
            <input class="cal" type="button" value="3" onclick="add('3')">
            <input class="cal" type="button" value="*" onclick="add('*')">
            <br>
            <input class="cal" type="button" value="0" onclick="add('0')">
            <input class="cal" type="button" value="." onclick="add('.')">
            <input class="cal" type="button" value="C" onclick="clearDisplay()">
            <input class="cal" type="button" value="/" onclick="add('/')">
            <br>
            <input class="calcular" type="button" value="=" onclick="calculate()">

        </div>
    </div>

    <script src="../ACCESO Y MANIPULACION /ejer6AYMDom.js"></script>
</body>

</html>
