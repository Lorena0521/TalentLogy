<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Reproductor de Música Interactivo: Desarrolla un reproductor de música interactivo.
     Permite a los usuarios reproducir, pausar y cambiar de canción. Muestra dinámicamente 
     el título y el artista de la canción actualizando el DOM.
-->

    <div id="player">
        <audio id="audioPlayer" controls>
            tu navegador no soporta el audio.
        </audio>

        <button onclick="playPause()">reproducir/pausar</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" oninput="setVolume()">>
        
        <select id="songSelector" onchange="changeSong()">
            <option value="0">Canción 1</option>
            <option value="1">Canción 2</option>

        </select>
    </div>

    <script src="ejer2AYMDom.js"></script>
</body>

</html>
