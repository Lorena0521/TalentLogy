<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador</title>
</head>

<body>
    <!--Aplicación de Contador: Crea una aplicación de contador donde los usuarios
         pueden aumentar, disminuir y restablecer un contador. Utiliza eventos
          de clic para manejar las acciones y actualiza dinámicamente el DOM para
           reflejar el valor actual del contador.
-->
<h1>contador</h1>

<div id="counter">
    <button id="increase">aumentar</button>
    <button id="decrease">disminuir</button>
    <button id="reset">restablecer</button>
</div>

<script>
    var counter = document.getElementById("counter");
    var increase = document.getElementById("increase");
    var decrease = document.getElementById("decrease");
    var reset = document.getElementById("reset");

    var counterValue = 0;
    function updateCounter() {
    counter.textContent = counterValue; // accede al elemento html y asigna su propiedad al valor counterValue
  }

  //al hacer click en el boton el contador aumenta
  increase.addEventListener('click', function() {
    counterValue++;
    updateCounter();
  });

  // al hacer click en el boton decrease el contador disminuye
  decrease.addEventListener('click', function() {
    counterValue--;
    updateCounter();
  });

  // restablecer el contador
  reset.addEventListener('click', function() {
    counterValue = 0;
    updateCounter();
  });

  //  inicializar el contador
  updateCounter();
  
//pendiente
</script>
</body>

</html>
