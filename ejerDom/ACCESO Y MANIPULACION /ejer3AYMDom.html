<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Dynamic Form</title>
</head>
<body>
  <!--Aplicación de Formulario Dinámico: Diseña un formulario que se expanda dinámicamente 
        al hacer clic en un botón "Agregar Campo". Los usuarios deben poder completar y enviar 
        el formulario. Utiliza eventos para gestionar la interacción y manipula el DOM para 
        agregar o eliminar campos.
-->

  <form id="Formulario" class="card mt-5">
    <div class="card-body form">
      <label for="campo1" class="form-label">agregar opciones</label>
      <input type="text" class="form-control" id="campo1" placeholder="ingrese el campo">
    </div>
    <button type="button" id="boton" class="btn btn-success">Agregar Campo</button>
  </form>

  <script src="../ACCESO Y MANIPULACION /ejer3AYMDom.js"></script>

</body>

</html>
