<html lang="en">

<head>

<body>
    <!--Aplicación de Formulario Dinámico: Diseña un formulario que se expanda dinámicamente 
        al hacer clic en un botón "Agregar Campo". Los usuarios deben poder completar y enviar 
        el formulario. Utiliza eventos para gestionar la interacción y manipula el DOM para 
        agregar o eliminar campos.
-->
    
<div class="Formulario">
    <div class="mb-3 mt-5">
        <label for="exampleFormControlInput1" class="form-label">name SurName</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ingrese su Nombre">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>


</div>

    <script src="ejer3AYMDom.js"></script>
</body>
