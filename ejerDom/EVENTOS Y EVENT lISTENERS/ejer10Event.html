<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
</head>
<style>
      .parallax {
            height: 1000px; /* Ajusta la altura según sea necesario */
            overflow-y: scroll; /* Asegura el desplazamiento vertical */
        }

        .container {
            position: relative;       }
</style>
<body>

    <!--Efecto Parallax al Desplazarse: Implementa un efecto parallax en un
         elemento mientras se desplaza por la página. Ajusta la velocidad del 
         parallax según el desplazamiento.-->

    <div class="parallax">
        <div class="container">
            
            <img src="../../captura de pantalla/parallax.jpeg" alt="">

        </div>
    </div>

    <script>
        var imagen = document.querySelector('img');

        imagen.addEventListener('scroll', () => {

            //obtener la cantidad de pixeles dedesplazamiento
            var scrolled = window.pageYOffset;

            //efecto de velocidad
            var velocidad = scrolled * 0.1;

            parallax.style.botton = "translateY(" + velocidad + "px)";
            container.style.top = "translateY(" + (velocidad * -1) + "px)"
        })
    </script>
</body>

</html>
