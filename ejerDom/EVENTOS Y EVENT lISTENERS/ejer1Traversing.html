<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .navbar a {
        text-decoration: none;
        display:flex;
    }
    li{
        list-style: none;
    }

  
</style>

<body>
    <!--Cambio de Color al Pasar el Rat칩n: Selecciona varios elementos 
        en tu p치gina y cambia su color cuando el usuario pasa el rat칩n sobre 
        ellos. Restaura el color original cuando el rat칩n sale del elemento.
-->

    <div class="ChangeColor">
        <ul class="navbar">
            <li><a href="#">Incio</a></li>
            <li><a href="#">acerca de</a></li>
            <li><a href="#">contactanos</a></li>
        </ul>
        <button id="ingresar">ingresar</button>
        <button id="registro">registro</button>
    </div>

    <script>
        const ColorElemento = document.querySelectorAll('.ChangeColor li, #ingresar, #registro');

        ColorElemento.forEach(elemento => {
            elemento.addEventListener('mouseover', () => {
                elemento.style.color = 'red';
            });
            elemento.addEventListener('mouseout', () => {
                elemento.style.color = 'black';
            })
        })
        document.getElementById('ingresar').addEventListener('mouseover',() => {
            document.getElementById('ingresar').style.backgroundColor = lightblue;
        })
        document.getElementById('ingresar').addEventListener('mouseout',() => {
            document.getElementById('ingresar').style.backgroundColor = blue;
        })
        document.getElementById('registro').addEventListener('mouseover',() => {
            document.getElementById('registro').style.backgroundColor = lightgray;
        })
        document.getElementById('registro').addEventListener('mouseout',() => {
            document.getElementById('registro').style.backgroundColor = black;
        })
    </script>
</body>

</html>
