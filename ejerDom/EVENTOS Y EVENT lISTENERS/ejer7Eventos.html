<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejer7Eventos.css">
    <title>Temporizador</title>
</head>

<body>
    <!--Temporizador con Eventos: Crea un temporizador que comienza a contar 
        cuando se carga la pÃ¡gina. Muestra una alerta al llegar a cero.
-->

    <div class="container">
        <div class="moneda" id="moneda">
            <div class="tiempo" id="tiempo" onload="temporizar()">10</div>
        </div>
    </div>

    <script>


            var segundos = 10;

            function temporizar() {
                document.getElementById('tiempo').innerHTML = segundos + "segundos"
                if (segundos == 0) {
                    alert('se acabo el tiempo')
                } else {
                    segundos--; // disminucion de segundos.
                    setTimeout("temporizar()",1000)
                }
            }
        
    </script>
</body>

</html>
