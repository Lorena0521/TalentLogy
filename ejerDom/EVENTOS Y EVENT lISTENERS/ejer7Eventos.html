<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejer7Eventos.css">
    <title>Temporizador</title>
</head>
<style>
    button {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        padding: 20px;
        background-color: rgb(254, 231, 162);
        margin-top: 250px;
        font-size: large;
    }
</style>

<body>
    <!--Temporizador con Eventos: Crea un temporizador que comienza a contar 
        cuando se carga la pÃ¡gina. Muestra una alerta al llegar a cero.
-->

    <div class="container">
        <div class="moneda" id="moneda">
            <button class="tiempo" id="tiempo" onload="temporizar()">60</button>
        </div>
    </div>

    <script>

        var segundos = 60;

        document.addEventListener('DOMContentLoaded', function () {
            temporizar();
        })

        function temporizar() {
            document.getElementById('tiempo').innerHTML = segundos + " segundos";
            if (segundos > 0) {
                segundos--;
                setTimeout(temporizar, 1000);
            } else {
                alert('se acabo el tiempo'); // disminucion de segundos.

            }
        }

    </script>
</body>

</html>
