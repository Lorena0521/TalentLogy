<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Creación de una Lista Dinámica: Crea una lista (<ul> o <ol>) dinámicamente
         utilizando JavaScript. Permite que los usuarios agreguen elementos a la lista
          mediante un formulario.    
-->

<div id="DinamicList">
    <ul>

    </ul>
</div>

<script>

    const DinamicList = document.getElementById('DinamicList ul');
    DinamicList.appendChild(DinamicList);
    

</script>
</body>

</html>
