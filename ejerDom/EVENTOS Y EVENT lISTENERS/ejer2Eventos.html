<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    img {
        width: 500px;
        height: 500px;
        justify-content: center;
        align-items: center;
    }

    .carousel{
        margin-left: 320px;
        margin-top: 100px;

    }
</style>

<body>
    <!--Galería de Imágenes con Navegación: Crea una galería de imágenes con 
     "Anterior" y "Siguiente". Cambia la imagen principal al hacer clic en los botones.
-->

    <div class="carousel">

        <button id="btn-danger" class="btn btn-danger">
            Anterior
        </button>
        <img id="imagen" src="../../captura de pantalla/galery1.jpeg" alt="...">


        <button id="btn-success" class="btn btn-success">
            Siguiente
        </button>
    </div>
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            var imagen = document.getElementById("imagen");
            var btnDanger = document.getElementById("btn-danger");
            var btnSuccess = document.getElementById("btn-success");
            var imagenes = ['../../captura de pantalla/galery1.jpeg', '../../captura de pantalla/galery2.jpeg', '../../captura de pantalla/galery3.jpeg']


            let currentIndex = 0;

            function mostrarImagenes(index) {
                imagen.src = imagenes[index]; //actualiza el atributo src
                imagen.alt = `Imagen ${index + 1}`; // actualiza atributo alt 
            }

            btnDanger.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + imagenes.length) % imagenes.length;
                mostrarImagenes(currentIndex)
                console.log("¡Has hecho clic en el botón!");

            })

            btnSuccess.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % imagenes.length;
                mostrarImagenes(currentIndex)
            })




        });

    </script>
</body>

</html>
