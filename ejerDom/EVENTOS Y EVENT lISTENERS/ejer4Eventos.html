<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .estilo{
        background-color: rgb(13, 12, 0);
        color: #fff;
        cursor: pointer;
        padding: 10px;
        text-align: center;
    }
    .estiloInicial{
        background-color: rgb(248, 228, 10);
        color: rgb(243, 7, 7);  
    }
</style>

<body>
    <!--Toggle de Clase al Hacer Clic: Asigna un event listener a un elemento.
         Al hacer clic en el elemento, agrega o elimina una clase para 
         cambiar su estilo.
-->
    <div id="elemento" class="estilo"> haz click aqui</div>

<script>

    document.getElementById("elemento").addEventListener('click', function(){
        this.classList.toggle('estiloInicial');
    })
</script>
</body>
</html>
