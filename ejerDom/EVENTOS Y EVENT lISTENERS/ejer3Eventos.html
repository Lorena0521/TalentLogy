<body>
  <!--ValidaciÃ³n de Formulario en Tiempo Real: Agrega event listeners a campos de
         entrada en un formulario. Muestra mensajes de error en tiempo real si los datos
          no cumplen con ciertos criterios.
-->

  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <form class="">
          <div class="mb-3">
            <label for="Inputname" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="Inputname">
            <div class="text-danger" id="nameError"></div>

          </div>
          <div class="mb-3">
            <label for="InputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
            <div class="text-danger" id="emailError"></div>
          </div>
          <div class="mb-3">
            <label for="InputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword">
            <div class="text-danger" id="PasswordError"></div>

          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check">
            <label class="form-check-label" for="Check1">acepto terminos y condiciones</label>
                      <div class="text-danger" id="PasswordError"></div>

          </div>
          <button type="submit" class="btn btn-primary" id="submit">enviar</button>
        </form>
      </div>
    </div>
  </div>


  <script src="../EVENTOS Y EVENT lISTENERS/ejer3Eventos.js"></script>
</body>
