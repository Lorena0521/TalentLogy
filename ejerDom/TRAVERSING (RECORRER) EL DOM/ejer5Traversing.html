<head>
    <meta charset="UTF-8">

<style>
    input {
        margin-top: 10px;

    button {
        margin-top: 10px;
        margin-left: 500px;

</style>

<body>
    <!--Validación de Formulario en Tiempo Real: Implementa la validación de formularios
         en tiempo real utilizando eventos y mensajes de error dinámicos.
-->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form class="formulario">
                    <div class="row g-3">
                        <div class="col">
                            <label for="firstName">Primer Nombre</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First name"
                                aria-label="First name">
                                <div id="errorfirst"></div>
                        </div>
                        <div class="col">
                            <label for="secondName">Segundo Nombre</label>
                            <input type="text" class="form-control" id="secondName" placeholder="Last name"
                                aria-label="Last name">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="First name"
                                aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="confirPassword">confirmation contraseña</label>
                            <input type="password" class="form-control" id="confirPassword" placeholder="Last name"
                                aria-label="Last name">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <label for="InputEmail">email</label>
                            <input type="email" class="form-control" id="InputEmail" placeholder="First name"
                                aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="telefono">Telefono</label>
                            <input type="number" class="form-control" id="telefono" placeholder="Last name"
                                aria-label="Last name">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">enviar</button>

                </form>
            </div>
        </div>
    </div>

    <!--     <script src="../TRAVERSING (RECORRER) EL DOM/ejer5Traversing.js"></script>
 -->
    <script>
    
        const validar = ^[a-zA-Z]{4,}$



        document.addEventListener("DOMContentLoaded", function () {
            const inputNameError = document.getElementById('nameError');
            const btnSubmit = document.getElementById('submit');
            const firstName = document.getElementById('firstName');


            firstName.addEventListener('keypress', (e) => {
                console.log(firstName.selectionStart);
                const valor = validar.indexOf(e.key) >= 0 ? e.key : ''
                const valueName = e.target.value + valor;
                let errorfirst = '';

                // validar minimo de caracteres en el 

                if (valor.length < 4) errorName = 'El nombre debe tener 4 letras minimo';

                // if (valueEmailTmp.length > 5) errorEmail = 'El email debe tener 5 letras máximo';
                // validar veracidad del correo

                if (!validar.test(valueName)) errorfirst = 'no puede tener los caracteres @/*.-_';
                btnSubmit.disabled = (!!errorfirst.length);
                inputNameError.innerText = errorfirst;
                console.log(e);
            })
            console.log(firstName);
        })


    </script>
</body>

</html>
