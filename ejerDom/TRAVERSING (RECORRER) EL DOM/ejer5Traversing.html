<body>
    <!--Validación de Formulario en Tiempo Real: Implementa la validación de formularios
         en tiempo real utilizando eventos y mensajes de error dinámicos.
-->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form class="formulario">
                    <div class="row g-3">
                        <div class="col">
                            <label for="firstName">Primer Nombre</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First name"
                                aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="secondName">Segundo Nombre</label>
                            <input type="text" class="form-control" id="secondName" placeholder="Last name"
                                aria-label="Last name">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="First name"
                                aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="confirPassword">confirmation contraseña</label>
                            <input type="password" class="form-control" id="confirPassword" placeholder="Last name"
                                aria-label="Last name">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <label for="InputEmail">email</label>
                            <input type="email" class="form-control" id="InputEmail" placeholder="First name"
                                aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="telefono">Telefono</label>
                            <input type="number" class="form-control" id="telefono" placeholder="Last name"
                                aria-label="Last name">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">enviar</button>

                </form>
            </div>
        </div>
    </div>
