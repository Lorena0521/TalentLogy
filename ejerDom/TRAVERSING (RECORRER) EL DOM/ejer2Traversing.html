<body>
    <!-- Creación de una Lista Dinámica: Crea una lista (<ul> o <ol>) dinámicamente
         utilizando JavaScript. Permite que los usuarios agreguen elementos a la lista
         mediante un formulario.
    -->

    <div class="card mt-5 ml-5" style="width: 80%; margin-left: 150px;">
        <div class="card-body">
            <h5 class="card-title">Lista</h5>
            <form class="form">
                <label for="Producto">Producto</label>
                <input type="text" class="form-control" id="Producto" placeholder="Ingresa Producto">

                <label for="Marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="Marca" placeholder="Marca">

                <label for="cantidad" class="form-label">Cantidad</label>
                <input class="form-control m-1" id="cantidad" placeholder="Cantidad">

                <button class="btn btn-primary">Crear lista</button>
            </form>

            <ul id="miLista"></ul>

        </div>
    </div>

    <script src="../TRAVERSING (RECORRER) EL DOM/ejer2Traversing.js">
         </script>
