<head>

<body>
    <!--Árbol de Contenidos Interactivo: Utiliza la estructura de árbol
         del DOM para crear un árbol de contenidos interactivo. Permite 
         expandir y contraer secciones.-->

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <style>
        /* Estilos para el árbol de contenidos */
        #tree ul {
            list-style-type: none;
        }

        #tree .toggle {
            cursor: pointer;
        }

        #tree ul ul {
            display: none;
            margin-left: 20px;
        }

        #tree .expanded ul {
            display: block;
        }
    </style>

    <body>
        <!--Árbol de Contenidos Interactivo: Utiliza la estructura de árbol
         del DOM para crear un árbol de contenidos interactivo. Permite 
         expandir y contraer secciones.-->

        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Árbol de Contenidos Interactivo</title>

        </head>

        <body>

            <div id="tree">
                <ul>
                    <li><span class="toggle">-</span> Sección 1
                        <ul>
                            <li>sección 1.1</li>
                            <li>sección 1.2</li>
                        </ul>
                    </li>
                    <li><span class="toggle">-</span> Sección 2
                        <ul>
                            <li>sección 2.1</li>
                            <li>sección 2.2</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <script src="../TRAVERSING (RECORRER) EL DOM/ejer9Traversing.js"></script>
        </body>

        </html>

    </body>

    </html>
</body>

</html>
