<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!--Crear una Lista Dinámica: Crea una lista (<ul> o <ol>) vacía. 
        Agrega elementos a la lista utilizando un formulario y JavaScript.
-->

    <div class="container">

        <input type="text" id="inputList" placeholder="agregar tarea">
        <button class="btn btn-success" id="button">agregar tarea</button>
        <ul id="lista">

        </ul>
    </div>

    <script>

        var btn = document.getElementById("button");

        btn.addEventListener('click', function () {
            var inputList = document.getElementById("inputList").value;
/*             console.log("el valor es: " + inputList);
 */            var lista = document.getElementById("lista");
            var nuevaLista = document.createElement("li");
            nuevaLista.textContent = (inputList.value);
            lista.appendChild(nuevaLista)

        });
    </script>
</body>

</html>
