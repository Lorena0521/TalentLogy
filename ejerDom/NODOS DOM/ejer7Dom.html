<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: black;
    }
    button {
        background-color: darkkhaki;
        padding: 30px;
        border-radius: 10px;
        font-size: 50px;
        margin-left: 40%;
        margin-top: 250px;
        color: #fff;
    }
</style>

<body>
    <!--Manejar Eventos: Asigna un manejador de eventos a un elemento (por ejemplo, 
        un botón) y realiza alguna acción cuando ocurra el evento (por ejemplo, mostrar
         un mensaje en la consola cuando se haga clic en el botón).
-->
    <button id="miBoton">haz click</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var boton = document.getElementById('miBoton');

            boton.addEventListener('click', function () {
                console.log('se hizo click en el boton');
            })
        })
    </script>
</body>

</html>
