<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<style>

</style>

<body>
  <!--Cambiar Estilos Dinámicamente: Selecciona un elemento y cambia su estilo
     (por ejemplo, el color de fondo o el tamaño del texto) utilizando JavaScript
      en respuesta a algún evento, como un clic en un botón.
-->

  <div id="elemento">
    este es mi elemento
  </div>

  <button id="boton">Haz click</button>

  <script>
    var elemeto = document.getElementById('elemento');
    var boton = document.getElementById('boton');

    boton.addEventListener('click', () => {
      elemeto.classList.toggle('elemento')
    })

  </script>
</body>

</html>
