<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <!--Réalizar en un documento doc. los árboles de documento de los ejercicios realizados en el
     tema de boostrap llamado componentes.-->

    <body>
        <div class="container">

            <h1>proyecto bootstrap</h1>

            <section>
                <h2>Contenido principal</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quae sit perferendis cumque nesciunt
                    commodi?
                    Ab aperiam eum doloremque voluptatibus sunt, adipisci labore blanditiis maiores recusandae,
                    exercitationem ipsa suscipit error quos.</p>

            </section>

            <nav id="lista">

            </nav>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>

        <script>

            var lista = document.getElementById("lista");
            var valores = ["computador", "tablet", "celular", "audifonos", "portatil"];

            valores.forEach(function (valor) {
                var elemento = document.createElement("li");
                var nuevoElemento = document.createTextNode(valor);



                elemento.appendChild(nuevoElemento);

                lista.appendChild(elemento);
            });
        </script>

    </body>
