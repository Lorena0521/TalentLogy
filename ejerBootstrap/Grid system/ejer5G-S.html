<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejer5G-S.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.js.map">

</head>

<body>
    <!--Panel de Administración con Gráficos Interactivos: Construye un 
    panel de administración utilizando la rejilla de Bootstrap. Integra
    gráficos interactivos (puedes utilizar bibliotecas como Chart.js)
    para visualizar datos relevantes. Asegúrate de que el panel sea 
    responsivo y se vea bien en diferentes dispositivos.
-->
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Grafico de barras</h1>
                <canvas class="GraficoBarras" width="400" height="400"></canvas>
            </div>
            <div class="col-md-6">
                <h1>Grafico de tarta</h1>
                <canvas class="GraficoTarta" width="400" height="400"></canvas>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>


        <script>
            var datosBarras = {
                labels: ['Enero', 'Febrero', 'Marzo', 'junio'],
                datasets: [{
                    label: 'Ventas Mensuales',
                    data: [120, 350, 800, 100],
                    backgroundColor: 'rgba(122, 99, 22, 0.3)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }

            var datosTarta = {
                labels: ['producto 1', 'producto 2', 'producto 3', 'producto 4'],
                datasets: [{
                    label: 'Ventas Vendidas',
                    data: [200, 300, 150, 500],
                    backgroundColor: 'rgba(255, 99, 122, 0.8)',
                    borderColor: 'rgba(255, 192, 92, 1)',
                    borderWidth: 1
                }]
            }

            var opciones = {
                responsive: true,
                maintainAspectRatio: false
            }

            var ctxBarras = document.querySelector('.GraficoBarras').getContext('2d');
            var GraficoBarras = new Chart(ctxBarras, {
                type: 'bar',
                data: datosBarras,
                options: opciones
            });


            var ctxTarta = document.querySelector('.GraficoTarta').getContext('2d');
            var GraficoTarta = new Chart(ctxTarta, {
                type: 'pie',
                data: datosTarta,
                options: opciones
            });
        </script>
    </div>
</body>

</html>
