    <!--Aplicación de Música: Desarrolla una aplicación web para reproducir música.
         Utiliza componentes de Bootstrap para organizar la interfaz y agregar 
         funcionalidades como listas de reproducción y controles de reproducción.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Reproductor de Música</title>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .player-container {
            max-width: 600px;
            margin: auto;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="player-container">
    <h1 class="text-center">Reproductor de Música</h1>

    <!-- Lista de reproducción -->
    <ul class="list-group"> Adele
        <li class="list-group-item">Easy on Me</li>
        <li class="list-group-item">Hello</li>
        <li class="list-group-item">Crazy for You</li>
    </ul>

    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary me-2" onclick="playPause()">Play/Pause</button>
        <button class="btn btn-secondary me-2" onclick="stop()">Stop</button>
        <input type="range" id="volumeRange" class="form-range me-2" min="0" max="1" step="0.1" value="1" oninput="setVolume()">
        <audio id="audioPlayer" controls>
            <source src="../../captura de pantalla/Adele - Easy On Me (Official Lyric Video).mp3" type="audio/mp3">
            <source src="../../captura de pantalla/Adele - Hello (Official Music Video).mp3" type="audio/mp3">
        </audio>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>
