    h1{

<body>
    <!--
        Galería de Imágenes con Lightbox Responsivo: Crea una galería de
         imágenes con miniaturas y un lightbox para ver imágenes en 
          completo. Asegúrate de que la galería sea responsiva y se vea bien
           en diferentes dispositivos.
    -->
    <h1>Galeria de imagenes</h1>


    <div class="row mt-5 mx-5 row-cols-1 row-cols-md-3 g-5">
        <div class="col">
            <div class="card">
                <a href="../../captura de pantalla/galeria1.jpeg" data-bs-toggle="lightbox" data-bs-gallery="gallery" >
                    <img src="../../captura de pantalla/galeria1.jpeg" height="200"  class="card-img-top"
                        alt="...">
                </a>
            </div>
        </div>


        <div class="col">
            <div class="card">
                <a href="../../captura de pantalla/descarga (1).jpeg" data-bs-toggle="lightbox" data-bs-gallery="gallery">
                    <img src="../../captura de pantalla/descarga (1).jpeg" height="200" class="card-img-top" alt="...">
                </a>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <a href="../../captura de pantalla/images (4).jpeg" data-bs-toggle="lightbox" data-bs-gallery="gallery">

                </a>
            </div>
        </div>

        <div class="col">

                </a>
            </div>
        </div>



        <div class="col">
            <div class="card">
                <a href="../../captura de pantalla/images (5).jpeg" data-bs-toggle="lightbox" data-bs-gallery="gallery">
                    <img src="../../captura de pantalla/images (5).jpeg" height="200" class="card-img-top" alt="...">

        </div>

    </div>


    <script>
        baguetteBox.run('.row');
    </script>
