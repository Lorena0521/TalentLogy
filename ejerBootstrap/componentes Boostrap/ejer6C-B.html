    <!--Modals (Modales): Crea una galería de imágenes que, al hacer clic en
         una miniatura, muestre un modal con la imagen en tamaño completo. 
         Asegúrate de que el modal sea responsivo y permita al usuario cerrarlo 
         fácilmente.
-->
  <div class="gallery">
    <img src="../../captura de pantalla/depositphotos_16232649-stock-photo-moraine-lake-sunrise-colorful-landscape.jpg" alt="Imagen 1" onclick="openModal('image1.jpg')">
    <img src="../../captura de pantalla/descarga (5).jpeg" alt="Imagen 2" onclick="openModal('image2.jpg')">
    <img src="../../captura de pantalla/galeria.jpeg" alt="Imagen 1" onclick="openModal('image1.jpg')">
    <img src="../../captura de pantalla/galeria1.jpeg" alt="Imagen 2" onclick="openModal('image2.jpg')">

  </div>
  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
