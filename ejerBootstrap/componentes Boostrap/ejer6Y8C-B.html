 Utiliza estilos de Bootstrap para las insignias y asegúrate de que se

  <button type="button" class="btn btn-primary">

     <!--Modals (Modales): Crea una galería de imágenes que, al hacer clic en
         una miniatura, muestre un modal con la imagen en tamaño completo. 
         Asegúrate de que el modal sea responsivo y permita al usuario cerrarlo 
         fácilmente.
-->

  <div class="gallery">

    <img src="../../captura de pantalla/galeria1.jpeg" class="rounded float-start" alt="Imagen 1" onclick="openModal('../../captura de pantalla/galeria1.jpeg')">
    <img src="../../captura de pantalla/galeria.jpeg" class="rounded float-end" alt="Imagen 2" onclick="openModal('../../captura de pantalla/galeria.jpeg')">
  </div>

  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>
 
<script>
  
  
  function openModal(imageSrc) {
  var modal = document.getElementById('myModal');
  var modalImage = document.getElementById('modalImage');

  modal.style.display = 'block';
  modalImage.src = imageSrc;
}

function closeModal() {
  var modal = document.getElementById('myModal');
  modal.style.display = 'none';
}

window.onclick = function (event) {
  var modal = document.getElementById('myModal');
  if (event.target == modal) {
    closeModal();
  }
};
</script>
