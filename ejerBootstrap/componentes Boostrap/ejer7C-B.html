<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="ejer7C-B.css">
  <title>Document</title>
</head>

<body>
  <!--Carousel (Carrusel): Desarrolla una página con un carrusel de Bootstrap
         que destaque las características clave de un producto o servicio. Asegúrate
          de que el carrusel se desplace automáticamente y sea navegable manualmente.
    -->

  <h1>carrucel</h1>
  <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item">
        <img src="../../captura de pantalla/carousel1.jpeg" class="d-block w-100" alt="first slide">
      </div>
      <div class="carousel-item">
        <img src="../../captura de pantalla/carousel2.jpeg" class="d-block w-100" alt="second slide">
      </div>
      <div class="carousel-item">
        <img src="../../captura de pantalla/carousel3.jpeg" class="d-block w-100" alt="third slide">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-ride="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

</body>

</html>
