<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="container mt-5">
    <!--Alerts (Alertas): Construye una página que contenga información 
        importante y utilice alertas de Bootstrap para resaltar mensajes
         de éxito, advertencia y error. Asegúrate de que las alertas se 
         integren de manera armoniosa en el diseño general de la página.
-->
    <h1>Alertas bootstrap</h1>
    <div class="alert alert-success" role="alert">
        ¡la operacion se realizo con exito!
    </div>


    <h1>Alertas bootstrap</h1>
    <div class="alert alert-warning" role="alert">
        Atencion: verifica que todo este correcto
    </div>

    <h1>Alertas bootstrap</h1>
    <div class="alert alert-danger" role="alert">
        Se produjo un error; intenta mas tarde.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

</body>

</html>
