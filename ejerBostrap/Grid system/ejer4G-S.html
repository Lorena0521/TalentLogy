<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejer4G-S.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <!--Formulario de Registro con Validación: Diseña un formulario de registro 
que utilice el sistema de rejilla de Bootstrap para organizar campos 
como nombre, correo electrónico y contraseña. Implementa validación en el
lado del cliente para mejorar la experiencia del usuario.
-->

    <div class="container pt-5">
        <h1>formulario</h1>
        <form class="row g-3 need-validation">
            <div class="col-6">
                <label for="nameId" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nameId" placeholder="Ingresa tu Nombre" required>
                <div class="valid-feedback">
                    informacion correcta
                </div>
                <div class="invalid-feedback">
                    Es necesario que ingrese el Nombre
                </div>
            </div>

            <div class="col-6">
                <label for="surnameId" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="surnameId" placeholder="ingresa tu apellido" required>
                <div class="valid-feedback">
                    informacion correcta
                </div>
                <div class="invalid-feedback">
                    Es necesario que ingrese el Apellido
                </div>
            </div>

            <div class="col-12">
                <label for="inputEmal" class="form-label">Apellidos</label>
                <input type="email" class="form-control" id="inputEmal" placeholder="tucorreo@ejemplo.com" required>
                <div class="valid-feedback">
                    correcto </div>
                <div class="invalid-feedback">
                    Ingrese un correo valido
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label for="terms" class="form-check-label">
                        Aceptar terminos y condiciones
                    </label>
                    <div class="valid-feedback">
                        es necesario aceptar terminos y condiciones
                    </div>
                </div>
            </div>
            <button type="submit" class="btn-btn-primary">Enviar</button>
    </div>
    </div>
    </form>
    </div>
    <script>
        (function () {
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms).forEach(function (form) {
                form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                }
            })()
        }
    </script>


</body>

</html>
