    <!--Formulario de Registro con Validación: Diseña un formulario de registro 
que utilice el sistema de rejilla de Bootstrap para organizar campos 
como nombre, correo electrónico y contraseña. Implementa validación en el
lado del cliente para mejorar la experiencia del usuario.
-->

<div class="container">
    <h1>formulario</h1>
    <form class="row g-3 need-validation" novalidate>
        <div class="col-6">
            <label for="nameId" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nameId" required>
            <div class="valid-feedback">
                informacion correcta
            </div>
            <div class="invalid-feedback">
                Es necesario que ingrese el Nombre
            </div>
        </div>
    </form>
</div>
