<!--Calendario de Eventos: Crea un calendario de eventos que muestre 
    actividades para diferentes días y horarios. Utiliza elementos 
    semánticos para resaltar fechas y detalles.-->

    <!DOCTYPE html>
    <html lang="es">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="ejer166Html.css">
      <title>Calendario de Eventos</title>
  
    </head>
    <body>
    
      <h2>Calendario de Eventos</h2>
    
      <div class="evento">
        <p class="fecha">10 de Noviembre de 2023</p>
        <p class="hora">3:00 PM - 5:00 PM</p>
        <p class="descripcion">Reunión de equipo</p>
      </div>
    
      <div class="evento">
        <p class="fecha">15 de Noviembre de 2023</p>
        <p class="hora">10:00 AM - 12:00 PM</p>
        <p class="descripcion">Presentación de Proyecto</p>
      </div>
    
      <div class="evento">
        <p class="fecha">20 de Noviembre de 2023</p>
        <p class="hora">6:30 PM - 8:30 PM</p>
        <p class="descripcion">Seminario de Desarrollo Profesional</p>
      </div>
    
      <!-- Puedes agregar más eventos según sea necesario -->
    
    </body>
    </html>
