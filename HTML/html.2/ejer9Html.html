<!--Página de Contacto: Crea una página de contacto con campos para nombre, 
    correo electrónico y mensaje.-->

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Document</title>
        <style>
            form{
                padding: 200px 200px;
                margin: 2px 1em 0 auto;
                background: rgba(172, 228, 176, 0.644)

            }
        </style>

    <body>
        <div> <h1>contactame</h1> </div>

        <div >

                <label for="nombre">Nombre</label>
