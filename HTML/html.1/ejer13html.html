<!--Confeccionar una tabla que muestre los nombre de países en una columna
     y su cantidad de habitantes en otra. Disponer un título de los datos 
     que representa la tabla.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    table, th, td{
        border:1px solid black;
        border-collapse: collapse;
    }

    th, td{
        padding: 10px;
    }
</style>

</head>
<body>
    <table style="width: 50%;">
        <tr>
            <th>Nombre de países</th>
            <th>Cantidad de habitantes</th>
        </tr>
        <tr>
            <td>Colombia</td>
            <td> 51.609.000 habitantes</td>
        </tr>
        <tr>
            <td>Venezuela</td>
            <td> 28.199.867 habitantes</td>
        </tr>
        <tr>
            <td>Argentina</td>
            <td> 46.044.703 habitantes</td>
        </tr>
        <tr>
            <td>China</td>
            <td> 1.412.547.000 habitantes</td>
        </tr>
    </table>
</body>
</html>
